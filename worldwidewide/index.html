<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VIDEO HYPE</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>
    <body>
    </body>

    <style>
        body {
            margin: 0px;
            background: magenta;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>

    <script>
        var framerate = 50;

        function loop() {
            var width = document.documentElement.clientWidth;
            var height = document.documentElement.clientHeight;

            let date = new Date();
            var time = date.getTime() / 1000;

            var unit = Math.sqrt(height * width) / 120;

            //Remove
            const imgs = document.getElementsByTagName('img');
            var imgsLength = imgs.length;
            for (var i = 0; i < imgsLength; i++) {
                imgs[0].remove();
            }

            //Create
            for (var i = 0; i < 100; i++) {
                const newImg = document.createElement('img');
                //var term = map(Math.sin(i), -1, 1, 3, 4);
                var term = 3;
                var rotationSpeed = Math.sin(i / 1.234) / 12;
                //newImg.style.transform = 'translate(-50%,-50%) rotate(' + time * rotationSpeed + 'rad)';
                newImg.style.left = map(Math.sin(i + 1 + time / term), -1, 1, 0, width) + 'px';
                newImg.style.top = map(Math.sin(i * 1.234 - 1 + time / term * 1.234), -1, 1, 0, height) + 'px';
                //newImg.style.width = map(Math.sin(i / 2.345), -1, 1, 4, 60) * unit + 'px';
                newImg.style.width = 45 * unit + 'px';
                newImg.src = 'Logotype.png';
                document.body.appendChild(newImg);
            }
        }

        window.setInterval(loop, 1000 / framerate);

        function randomR(min, max) {
            return Math.random() * (max - min) + min;
        }

        function map(value, low1, high1, low2, high2) {
            return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
        }
    </script>
</html>
